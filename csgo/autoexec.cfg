// Counter Strike: Global Offensive autoexec.cfg
// Other commands 'n stuff

// Crosshair settings
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "0.7"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-1"


// Jumpthrow
alias "+jumpthrow" "+forward;+jump;-attack" 
alias "-jumpthrow" "-jump;-forward"

// Deathcam
cl_disablefreezecam "1"

// Show netgraph while checking scoreboard
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"

// Jump crouch script
alias "+djump" "+jump ; +duck"
alias "-djump" "-jump ; -duck"

// Toggle fps for loading maps faster
alias fpschange "fpschange_high"
alias fpschange_high "fps_max 999; playvol buttons\blip1 0.5; alias fpschange "fpschange_low"
alias fpschange_low "fps_max 60; playvol buttons\blip2 0.5; alias fpschange "fpschange_high"
fpschange_high 

// Display damage
displaydamage
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""

// Toggle info target ID 2017-03-16 (shows teammate weapons over head)
alias "ToggleInfo" "info_on"
alias "info_on" "+cl_show_team_equipment; alias ToggleInfo info_off"
alias "info_off" "-cl_show_team_equipment; alias ToggleInfo info_on"

// No tutorials or info messages
gameinstructor_enable 0 
cl_showhelp 0 
cl_autohelp 0 
cl_disablefreezecam 1
cl_disablehtmlmotd 1

// Viewmodel settings
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68.000000"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "2.000000"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"
cl_bob_lower_amt "15"
cl_bobamt_lat "0.4"
cl_bobamt_vert "0.25"
cl_bobcycle "0.98"

// config
//unbindall
bind 0 "showcrosshair"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind q "lastinv"
bind w "+forward"
bind e "+use"
bind r "+reload"
bind t "+spray_menu"
bind y "messagemode"
bind u "messagemode2"
bind o "r_drawothermodels 1"
bind p "r_drawothermodels 2"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind f "+lookatweapon"
bind g "drop"
bind h ""
bind j "ToggleInfo"
bind k ""
bind l ""
bind z "radio1"
bind x "radio2"
bind c "callvote"
bind v "slot3"
bind b "buymenu"
bind n "noclip"
bind m "teammenu"
bind "\'" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "space" "+jump"
//bind "space" "+djump"
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "mouse5" "slot2; slot1"
bind "escape" "cancelselect"
bind "del" "spacer; FOV_60;  VM_X_1.0; VM_Y_1.0; VM_Z_-1.0; spacer; StandardVM; spacer"
bind "pause" "pause"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+jumpthrow"
bind "tab" "+scorenet"
bind "F1" "buy ak47; buy m4a4;"
bind "F2" "buy awp; buy smokegrenade; buy flashbang; buy flashbang; buy vesthelm; buy vest;"
bind "F3" "buy tec9; buy fiveseven;"
bind "F4" "buy ak47; buy m4a4; buy flashbang; buy flashbang; buy smokegrenade; buy vesthelm; buy vest; buy defuser;"
bind "F5" "displaydamage"
bind "F6" "fpschange" 
bind "F7" "load quick"
bind "F8" ""
bind "F9" ""
bind "F10" "quit prompt"
bind "F11" ""
bind "F12" "screenshot"

bind "kp_end" "exec cross1.cfg"
bind "kp_downarrow" "exec cross2.cfg"
bind "kp_pgdn" "exec cross3.cfg"
bind "kp_leftarrow" "exec cross4.cfg"
bind "kp_5" "exec cross5.cfg"
bind "kp_rightarrow" "exec cross6.cfg"
bind "kp_home" "cl_righthand 0"
bind "kp_uparrow" "cl_righthand 1"
bind "kp_pgup" ""
bind "kp_multiply" "exec autoexec"
bind "kp_del" "ignoremsg"
/**/
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
mp_display_kill_assists 0
cl_showpos 1
cl_show_clan_in_death_notice 0
cl_loadout_colorweaponnames 1
zoom_sensitivity_ratio_mouse 0.818933027098955175
cl_teamid_overhead_always 1
voice_enable 1
cl_crosshair_sniper_width 1
sensitivity 1.77
con_enable 1
//config end

//
tickrate 128
exec config.cfg
clear
host_writeconfig