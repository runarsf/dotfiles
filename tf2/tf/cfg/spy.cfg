// Team Fortress 2 Spy Config
	bind "kp_multiply" "exec autoexec"
	unbind "mouse5"
	unbind "mouse4"
	
// Weapons alias' + mouse keybinds
	alias "+prime" "slot1;+attack"
	alias "-prime" "-attack"

	alias "+second" "slot3;+attack"
	alias "-second" "-attack"

	alias "+wheat" "slot2;+attack"
	alias "-wheat" "-attack;slot3"
	
	//bind "mouse1" "+prime"
	//bind "mouse2" "+second"
	//bind "mouse4" "+use_action_slot_item"
	//bind "mouse5" "+attack2"
	bind "mouse1" "+attack"
	bind "mouse2" "+attack2"
	bind "mouse5" "+wheat"
	bind "mouse4" "slot3"
	
	bind "space" "+crouchjump"

	bind "1" "disguise 1 -1"
	bind "2" "disguise 2 -1"
	bind "3" "disguise 3 -1"
	bind "4" "disguise 4 -1"
	bind "5" "disguise 5 -1"
	bind "6" "disguise 6 -1"
	bind "7" "disguise 7 -1"
	bind "8" "disguise 8 -1"
	bind "9" "disguise 9 -1"
	bind "0" "disguiseteam"
	
// Clears the console
	clear
	
// Spy execute message
	echo "//////////////\\\\\\\\\\\\\\"
	echo "//        executed        \\"
	echo "||      TF2 Spy Config    ||"
	echo "\\         by RSF         //"
	echo "\\\\\\\\\\\\\\//////////////"