// Team Fortress 2 Sniper Config
	bind "kp_multiply" "exec autoexec"
	unbind "mouse5"
	unbind "mouse4"
	bind "mouse4" "+use_action_slot_item"
	bind "mouse5" "+spinbot"
	bind "mouse2" "+attack2"

// Jarate
	alias "+jarate" "slot2;+attack"
	alias "-jarate" "slot1;-attack"
	
	cl_autorezoom 0
	bind kp_plus "incrementvar cl_autorezoom 0 1 1"
	
	bind "1" "slot1"
	bind "2" "slot2"
	bind "3" "slot3"
	bind "4" "slot4"
	bind "5" "slot5"
	bind "6" "slot6"
	bind "7" "slot7"
	bind "8" "slot8"
	bind "9" "slot9"
	bind "0" "slot10"
	tf_use_min_viewmodels 0
	viewmodel_fov 90
	
// Binds
	bind "mouse5" "+jarate"
	
// Zoom ratio
	//zoom_sensitivity_ratio 0.833333
	
// Sniper execute message
	clear
	echo Team Fortress 2
	echo ------------------------------
	echo sniper loading
	echo -----