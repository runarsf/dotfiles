// Team Fortress 2 Engineer Config
	unbind "mouse5"
	unbind "mouse4"

// Alias
		// Sentry + Dispenser
			alias Sentry "SentryBuild"
			alias Dispenser "DispenserBuild"
			alias Teleporter1 "Teleporter1Build"
			alias Teleporter2 "Teleporter2Build"
			bind "mouse5" Sentry
			bind "mouse4" Dispenser

			alias SentryBuild "build 2; alias Sentry SentryDestroy"
			alias SentryDestroy "destroy 2; alias Sentry SentryBuild"
			alias DispenserBuild "build 0; alias Dispenser DispenserDestroy"
			alias DispenserDestroy "destroy 0; alias Dispenser DispenserBuild"
			alias Teleporter1Build "build 1; alias Teleporter1 Teleporter1Destroy"
			alias Teleporter1Destroy "destroy 1; alias Teleporter1 Teleporter1Build"
			alias Teleporter2Build "build 3; alias Teleporter2 Teleporter2Destroy"
			alias Teleporter2Destroy "destroy 3; alias Teleporter2 Teleporter2Build"

		// Shift Modifier
			alias "+eur0" "slot3; bind mouse4 eureka_teleport 0"
			alias "-eur0" "lastinv; bind mouse4 Dispenser"
			alias "+eur1" "bind mouse5 eureka_teleport 1"
			alias "-eur1" "bind mouse5 Sentry"

			bind "ctrl" "+eur0"

// Keybinds
	bind "1" "slot1"
	bind "2" "slot2"
	bind "3" "slot3"
	bind "4" "slot4"
	bind "5" "slot5"
	bind "6" "slot6"
	bind "7" "slot7"
	bind "8" "slot8"
	bind "9" "slot9"
	bind "0" "slot10"
	//bind "mouse5" "build 2" // Sentry (front button)
	//bind "mouse4" "build 0" // Dispenser (back button)
	bind "mouse2" "+attack2"
	bind "kp_multiply" "exec autoexec"
	tf_use_min_viewmodels 1
	viewmodel_fov 70

// Engineer execute message
	clear
	echo Team Fortress 2
	echo ------------------------------
	echo engineer loading
	echo -----
