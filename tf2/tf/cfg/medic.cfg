// Team Fortress 2 Medic Config
	bind "kp_multiply" "exec autoexec"
	unbind "mouse5"
	unbind "mouse4"

// Weapons alias' + mouse keybinds
	alias "+prime" "slot1;+attack"
	alias "-prime" "-attack"

	alias "+second" "slot3;+attack"
	alias "-second" "-attack"

	//bind "mouse1" "+prime"
	//bind "mouse2" "+second"
	bind "mouse4" "+use_action_slot_item"
	//bind "mouse5" "+attack2"
	bind "mouse1" "+attack"
	bind "mouse2" "+attack2"
		
	bind "1" "slot1"
	bind "2" "slot2"
	bind "3" "slot3"
	bind "4" "slot4"
	bind "5" "slot5"
	bind "6" "slot6"
	bind "7" "slot7"
	bind "8" "slot8"
	bind "9" "slot9"
	bind "0" "slot10"
	
// Clears the console
	clear
	
// Medic execute message
	echo "//////////////\\\\\\\\\\\\\\"
	echo "//        executed        \\"
	echo "||      TF2 Medic Config  ||"
	echo "\\         by RSF         //"
	echo "\\\\\\\\\\\\\\//////////////"