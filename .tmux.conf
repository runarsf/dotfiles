set -g pane-border-style 'bg=#2B2B2B fg=#4B4B4B'
set -g pane-active-border-style 'bg=#2B2B2B fg=colour27'
#set -g status-bg "#151515"
#set -g status-fg "#C1C1C1"
set -g status-style 'bg=#151515 fg=#C1C1C1 dim'
set -g status-position bottom
set -g status-justify left
set -g status-interval 60
set -g status-left-length 30
set -g status-right-length 40
#set -g status-left '(#S) #(whoami) '
set -g status-left ''
