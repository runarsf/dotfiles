# Unbind all keys
#unbind-key -a

# https://superuser.com/questions/1438594/how-to-escape-quotes-semicolons-in-tmux-bind-key

# vi copy mode
# Use vi mode
setw -g mode-keys vi
set -g status-keys vi
set-window-option -g xterm-keys on # for vim
