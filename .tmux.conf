#unbind [
#bind Escape copy-mode
## start selection with 'space' and copy using 'y'
#bind -t vi-copy 'y' copy-selection
## paste using 'p'
#unbind p
#bind p paste-buffer

# Switching panes
bind-key -n S-Left select-pane -L
bind-key -n S-Down select-pane -D
bind-key -n S-Up select-pane -U
bind-key -n S-Right select-pane -R

# Resizing panes
bind-key -nr S-M-Left resize-pane -L 5
bind-key -nr S-M-Down resize-pane -D 5
bind-key -nr S-M-Up resize-pane -U 5
bind-key -nr S-M-Right resize-pane -R 5

bind-key -n C-PageDown  previous-window
bind-key -n C-PageUp next-window

# New window
bind-key Enter new-window -c '#{pane_current_path}'
bind-key n new-window
# Split vertically (-h for 'open pane horizontally', pane right)
bind-key v split-window -h -c '#{pane_current_path}'
#bind-key '%' split-window
# Split horizontally (-v for 'open pane vertically', pane under)
bind-key h split-window -v -c '#{pane_current_path}'
#bind-key '"' split-window -v

bind-key C-a command-prompt

# Default bindings {{{
bind-key Space next-layout
bind-key ! break-pane
bind-key '#' list-buffers
bind-key '$' command-prompt "rename-session '%%'"
bind-key ',' command-prompt "rename-window '%%'"
bind-key '-' delete-buffer
bind-key '.' command-prompt "move-window -t '%%'"
bind-key 0 select-window -t :0
bind-key 1 select-window -t :1
bind-key 2 select-window -t :2
bind-key 3 select-window -t :3
bind-key 4 select-window -t :4
bind-key 5 select-window -t :5
bind-key 6 select-window -t :6
bind-key 7 select-window -t :7
bind-key 8 select-window -t :8
bind-key 9 select-window -t :9
bind-key ':' command-prompt
bind-key '?' list-keys
bind-key D choose-client
bind-key L switch-client -l
bind-key d detach-client
bind-key f command-prompt "find-window '%%'"
bind-key x confirm-before -p "kill-pane #P? (y/n)" kill-pane
