// Other
	cl_showpos 1
	sv_grenade_trajectory 1
	cl_righthand 1
	tickrate 128
	cl_show_clan_in_death_notice "0"
	cl_loadout_colorweaponnames 1
	physgun_wheelspeed 200

// Bindings
	bind "kp_multiply" "exec autoexec"
	bind "kp_home" "cl_righthand 0"
	bind "kp_uparrow" "cl_righthand 1"
	bind "kp_plus" "physgun_wheelspeed 200"
	bind "kp_minus" "physgun_wheelspeed 20"
	bind "j" "prop_physics_create /props_c17/oildrum001_explosive.mdl"

// Alias
	// Scroll bhop
		bind "MOUSE3" "+autobhop"
		alias "-autobhop" "bind MWHEELDOWN invnext; bind MWHEELUP invprev; bind MOUSE3 +autobhop"
		alias "+autobhop" "bind MWHEELDOWN +jump; bind MWHEELUP +jump; bind MOUSE3 -autobhop"
		alias "bhopswitchdisable" "bind MOUSE3 +attack3; bind MWHEELDOWN invnext; bind MWHEELUP invprev"

	//SHOW NETGRAPH WHEN CHECKING SCOREBOARD
		net_graph "1"
		net_graphheight "9999"
		alias "+scorenet" "+showscores; net_graphheight 0"
		alias "-scorenet" "-showscores; net_graphheight 9999"
		bind "p" "+scorenet",
		
	// Display Damage
		displaydamage
		alias displaydamage "displaydamage_on"
		alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
		alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
		//bind "F5" "displaydamage"

// Clears Console
	clear

