# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env: # {{{
  TERM: xterm-256color
# }}}

window: # {{{
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: true

  decorations: full # full / none

  title: Alacritty
  class: Alacritty

  dynamic_title: true

  opacity: 1

  startup_mode: Windowed
# }}}

scrolling: # {{{
  history: 10000

  multiplier: 3

  # faux_multiplier: 0
# }}}

font: # {{{
  normal:
    style: Regular
    family: Noto Sans Mono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Ubuntu Mono
    # family: TerminessTTF Nerd Font # Terminus, CozetteVector
    # family: Termsynu

  bold:
    style: Regular

  italic:
    style: Regular

  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
# }}}

