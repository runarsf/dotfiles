# Config {{{
# =========================

[global/wm]
# {{{
margin-top = 5
margin-bottom = 5
# }}}

[settings]
# {{{
; Reload upon receiving XCB_RANDR_SCREEN_CHANGE_NOTIFY events
screenchange-reload = true

; Compositing operators
; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over

; Enables pseudo-transparency for the bar
; If set to true the bar can be transparent without a compositor.
pseudo-transparency = true
# }}}

[colors]
# {{{
background = #0D1117
background-alt = #1e2030
foreground = #9da2ab
foreground-alt = #757680
border = #2B2D43

blue = #306998
red = #E27878
pink = #e278db
green = #A3BE8C
yellow = #EBCB8B
purple = #a07acf
cyan = #89B8C2
# }}}

# }}}======================
# Modules {{{
# =========================
# Separators {{{
[module/-]
type = custom/text

content = " "
content-padding = 0
# }}}

[module/memory]
# {{{
type = internal/memory
interval = 5
label = " %gb_used%"

format = "<label>"
format-foreground = "${colors.foreground}"
format-background = "${colors.background}"
format-suffix = " | %{F-}"
format-suffix-foreground = "${colors.foreground-alt}"
format-suffix-background = "${colors.background}"
# }}}

[module/cpu]
# {{{
type = internal/cpu
interval = 5
label = "﬙ %percentage%%"

format = "<label>"
format-foreground = "${colors.foreground}"
format-background = "${colors.background}"
format-suffix = " | %{F-}"
format-suffix-foreground = "${colors.foreground-alt}"
format-suffix-background = "${colors.background}"
# }}}

[module/wlan]
# {{{
type = internal/network
interface = ${env:NETWORK_INTERFACE:wlp61s0}

interval = 5
accumulate-stats = true
unknown-as-up = true

ramp-signal-0 = "直 "
ramp-signal-1 = "直 "
ramp-signal-2 = "直 "
ramp-signal-3 = "直 "
ramp-signal-4 = "直 "

label-connected = "%{A1:nm-connection-editor &:} %essid%%{A}"
label-disconnected = "%{A1:nm-connection-editor &:} %{A}"

format-connected = "<ramp-signal><label-connected>"
format-connected-foreground = "${colors.foreground}"
format-connected-background = "${colors.background-alt}"
format-disconnected = "<label-disconnected>"
format-disconnected-foreground = ${colors.foreground}
format-disconnected-background = ${colors.background-alt}

format-connected-suffix = " | %{F-}"
format-connected-suffix-foreground = "${colors.foreground-alt}"
format-connected-suffix-background = "${colors.background-alt}"
format-disconnected-suffix = " | %{F-}"
format-disconnected-suffix-foreground = "${colors.foreground-alt}"
format-disconnected-suffix-background = "${colors.background-alt}"
# }}}

[module/window]
# {{{
type = internal/xwindow
format = "<label>"
label = "%title%"
label-maxlen = 75
format-foreground = "${colors.foreground}"
# }}}

[module/backlight]
# {{{
type = internal/xbacklight
label = "盛 %percentage%%"

format = "<label>"
format-foreground = "${colors.foreground}"
format-background = "${colors.background}"
format-suffix = " | %{F-}"
format-suffix-foreground = "${colors.foreground-alt}"
format-suffix-background = "${colors.background}"
# }}}

[module/date]
# {{{
type = internal/date
interval = 1
date =
date-alt = " %a %d %b "
time = "%H:%M"
time-alt = " %H:%M:%S"
label = "%date%%time%"

format = "<label>"
format-foreground = "${colors.foreground}"
format-background = "${colors.background}"
format-suffix = " %{F-}"
format-suffix-foreground = "${colors.foreground-alt}"
format-suffix-background = "${colors.background}"
# }}}

[module/alsa]
# {{{
type = internal/alsa

; Usually in the format hw:# where # is the card number
; You can find the different card numbers in `/proc/asound/cards`
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; If master, speaker or headphone-soundcard isn't the default, 
; use `amixer -c # scontrols` instead where # is the number 
; of the master, speaker or headphone soundcard respectively
master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixer controls | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; You may also need to use `amixer -c # controls` as above for the mixer names
; Default: none
headphone-id = 9

; Use volume mapping (similar to amixer -M and alsamixer), where the increase in volume is linear to the ear
; Default: false
mapped = true

; Interval for volume increase/decrease (in percent points)
interval = 5

format-volume = "<ramp-volume> <label-volume>%{B#1e2030}%{F#757680} | %{F-}"
format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.background}

label-volume = %percentage%

label-muted = " "
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background-alt}
label-muted-suffix = " | %{F-}"
label-muted-suffix-foreground = "${colors.foreground}"
label-muted-suffix-background = "${colors.background}"

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
ramp-volume-3 = ""

ramp-headphones-0 = 
ramp-headphones-1 = 
# }}}

[module/pulseaudio]
# {{{
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
label-volume = %percentage%
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
ramp-volume-3 = ""
label-muted = " "
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background}
format-muted-suffix = " | %{F-}"
format-muted-suffix-foreground = "${colors.foreground-alt}"
format-muted-suffix-background = "${colors.background}"

format-volume = "<ramp-volume> <label-volume>"
format-volume-foreground = "${colors.foreground}"
format-volume-background = "${colors.background}"
format-volume-suffix = " | %{F-}"
format-volume-suffix-foreground = "${colors.foreground-alt}"
format-volume-suffix-background = "${colors.background}"
# }}}

