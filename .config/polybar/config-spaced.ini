[module/powermenu]
# {{{
type = custom/menu
expand-right = true

format-spacing = 0

label-open = "⏻ "
label-open-foreground = ${colors.red}
label-open-background = ${colors.background}

label-close = "Cancel"
label-close-foreground = ${colors.green}
label-close-background = ${colors.background}

label-separator = /
label-separator-foreground = ${colors.foreground-alt}
label-separator-background = ${colors.background}

menu-0-0 = "Reboot"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.yellow}
menu-0-0-background = ${colors.background}
menu-0-1 = "Shutdown"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.red}
menu-0-1-background = ${colors.background}
menu-0-2 = "Log out"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.purple}
menu-0-2-background = ${colors.background}
menu-0-3 = "Sleep"
menu-0-3-exec = menu-open-4
menu-0-3-foreground = ${colors.blue}
menu-0-3-background = ${colors.background}

menu-1-0 = "Reboot"
menu-1-0-foreground = ${colors.red}
menu-1-0-background = ${colors.background}
menu-1-0-exec = reboot

menu-2-0 = "Shutdown"
menu-2-0-foreground = ${colors.red}
menu-2-0-background = ${colors.background}
menu-2-0-exec = shutdown 0

menu-3-0 = "Log out"
menu-3-0-foreground = ${colors.red}
menu-3-0-background = ${colors.background}
menu-3-0-exec = bspc quit

menu-4-0 = "Sleep"
menu-4-0-foreground = ${colors.red}
menu-4-0-background = ${colors.background}
menu-4-0-exec = systemctl suspend
# }}}

[module/layout]
# {{{
type = custom/script
exec = bspwm_rofi_layouts query
interval = 5
format-prefix = ""
format = <label>
click-left = bspwm_rofi_layouts
format-background = ${colors.background}
format-foreground = ${colors.foreground}
# }}}

[module/autorandr]
# {{{
type = custom/text
click-left = rofi-autorandr
click-middle = autorandr --change
content = "  "
content-background = ${colors.background}
content-foreground = ${colors.foreground}
# }}}

# }}}======================
# Bars && wm-modules {{{
# =========================

[module/bspwm]
# {{{
type = internal/bspwm

label-separator = ""
label-separator-background = ${colors.background}
format = <label-state>

strip-wsnumbers = true
index-sort = true
wrapping-scroll = true

; Only show workspaces defined on the same output as the bar
pin-workspaces = true
; Output mode flags after focused state label
#inline-mode = false
; Create click handler used to focus workspace
enable-click = true
; Create scroll handlers used to cycle workspaces
enable-scroll = true
; Set the scroll cycle direction 
reverse-scroll = true
; Use fuzzy (partial) matching on labels when assigning icons to workspaces
fuzzy-match = true

label-empty = "%name%"
label-empty-padding = 1
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground-alt}

label-occupied = "%name%"
label-occupied-padding = 1
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground}

label-focused = "%name%"
label-focused-padding = 1
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.border}

label-urgent = "%name%"
label-urgent-padding = 1
label-urgent-background = #422a2e
label-urgent-foreground = #BF616A
label-urgent-underline = #5c3c3f

# }}}

[bar/main]
# {{{
monitor = ${env:MONITOR:eDP1}
width = 99.4%
height = 30

offset-x = 0.3%
offset-y = 10

background = ${colors.background}
foreground = ${colors.foreground}

clickareas = 35
bottom = false
fixed-center = true
enable-ipc = true
override-redirect = false
wm-restack = bspwm

tray-position = ${env:TRAY:}
tray-detached = true
tray-offset-x = 430
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-background = ${colors.background}

padding = 2
padding-left = 1
padding-right = 1
module-margin = 0
radius = 5
#radius-top = 0
#radius-bottom = 0

#overline-size = 2
#overline-color = ${colors.red}
border-size = 1
border-color = ${colors.border}

line-size = 3
line-color = #00000000

dim-value = 1.0

# https://fontawesome.com/cheatsheet
font-0 = TerminessTTF Nerd Font:weight=bold:size=10;2
font-1 = "Input Mono:size=8;0"
font-2 = "FontAwesome:size=10;0"
font-3 = "unifont:size=6:heavy:fontformat=truetype;-2"

modules-left = - bspwm - - - layout
modules-center = window
modules-right = - autorandr - - - wlan alsa pulseaudio cpu memory backlight battery date - - - powermenu -
# }}}

# }}}======================
