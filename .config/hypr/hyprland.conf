input {
  kb_layout = no
  kb_variant =
  kb_model =
  kb_rules =
  kb_options = ctrl:nocaps

  numlock_by_default = true
  accel_profile = flat
  # force_no_accel = true

  follow_mouse = 1

  touchpad {
    natural_scroll = true
    drag_lock = true
    tap-and-drag = true
  }

  sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
}

general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(306998ee) 45deg
  col.inactive_border = rgba(595959aa)

  layout = master
  resize_on_border = true
}

decoration {
  rounding = 5

  blur {
    enabled = true
    size = 3
    passes = 1
  }

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true
  preserve_split = true
  force_split = 2
}

master {
  new_is_master = true
  allow_small_split = true
}

gestures {
  workspace_swipe = false
}

# https://wiki.hyprland.org/Configuring/Keywords/#executing
device:epic mouse V1 {
  sensitivity = -0.5
}

misc {
  disable_hyprland_logo = true
  enable_swallow = true
  swallow_regex = ^(Alacritty|kitty)$
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
}

binds {
  allow_workspace_cycles = true
}

$mod = SUPER

bind = $mod, Return, exec, alacritty
bind = $mod, Q, killactive, 
bind = $mod SHIFT, E, exit, 
bind = $mod, E, exec, thunar
bind = $mod SHIFT, F, togglefloating, 
bind = $mod, F, fullscreen, 
bind = $mod, D, exec, wofi --show drun
bind = $mod, space, exec, ~/.config/hypr/cycle-layouts.sh

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

binde = $mod CTRL, right, resizeactive, 50 0
binde = $mod CTRL, left, resizeactive, -50 0
binde = $mod CTRL, up, resizeactive, 0 -50
binde = $mod CTRL, down, resizeactive, 0 50

binde = $mod SHIFT, right, movewindow, r
binde = $mod SHIFT, left, movewindow, l
binde = $mod SHIFT, up, movewindow, u
binde = $mod SHIFT, down, movewindow, d

bind = $mod SHIFT, Return, layoutmsg, swapwithmaster
bind = $mod, bar, layoutmsg, orientationcycle left right

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

bind = $mod, X, exec, gtklock
bind = $mod, TAB, workspace, previous

# bind = $mod, minus, exec, 

bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod, period, exec, hyprpicker --format=hex --autocopy

bind = $mod SHIFT, C, exec, ~/.config/hypr/gamemode.sh

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

bind = $mod, N, exec, ~/.local/share/miniforge3/bin/pypr toggle term
$scratchpad  = ^(scratchpad)$
windowrule = float, $scratchpad
windowrule = workspace special silent, $scratchpad
windowrule = size 60% 65%, $scratchpad
windowrulev2 = center, class:$scratchpad

windowrulev2 = workspace 2 silent,class:(WebCord)
windowrulev2 = workspace 2 silent,class:(Discord)

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
