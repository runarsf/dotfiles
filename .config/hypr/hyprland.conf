# vim: set filetype=toml:
monitor=,preferred,auto,1

# https://github.com/hyprwm/Hyprland/issues/747
# https://github.com/RoccoRakete/hyprland-dots/tree/main/hypr

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-clip-persist --clipboard both
exec-once = waybar
exec-once = $HOME/.local/share/miniforge3/bin/pypr
exec-once = dunst
exec-once = swww init || hyprpaper
exec-once = $HOME/.local/share/hyprload/hyprload.sh
exec-once = dbus-update-activation-environment --all
exec-once = sway-audio-idle-inhibit
exec-once = swayidle -w timeout 300 '~/.config/hypr/brightness.sh off' resume '~/.config/hypr/brightness.sh on'
exec-once = swayidle -w timeout 450 'gtklock -d'
exec-once = swayidle -w timeout 900 'systemctl suspend'
exec-once = [workspace 2 silent] webcord

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24

plugin = $HOME/.config/hypr/plugins/borders-plus-plus.so
# plugin = $HOME/.config/hypr/plugins/hyprbars.so
plugin {
  # hyprbars {
  #   bar_height = 20

  #   hyprbars-button = rgb(ff4040), 10, hyprctl dispatch killactive
  #   hyprbars-button = rgb(eeee11), 10, hyprctl dispatch fullscreen 1
  # }
  borders-plus-plus {
    add_borders = 1 # 0 - 9

    # you can add up to 9 borders
    col.border_1 = rgb(020303)
    #col.border_2 = rgb(2222ff)

    # -1 means "default" as in the one defined in general:border_size
    border_size_1 = 1
#border_size_2 = 0

    # makes outer edges match rounding of the parent. Turn on / off to better understand. Default = on.
    natural_rounding = yes
  }
}

input {
  kb_layout = no
  kb_variant =
  kb_model =
  kb_rules =
  kb_options = ctrl:nocaps

  numlock_by_default = true
  accel_profile = flat
  # force_no_accel = true

  follow_mouse = 1

  touchpad {
    natural_scroll = true
    drag_lock = true
    tap-and-drag = true
  }

  sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
}

general {
  gaps_in = 5
  gaps_out = 20
  border_size = 1
  # col.active_border = rgba(33ccffee) rgba(306998ee) 45deg
  col.active_border = rgba(676767ee) rgba(414141ee) 90deg
  col.inactive_border = rgba(67676766) rgba(41414166) 90deg

  layout = master
  resize_on_border = false
}

decoration {
  rounding = 5

  blur {
    enabled = true
    size = 3
    passes = 1
  }

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true
  force_split = 2
}

master {
  new_is_master = true
  allow_small_split = true
}

gestures {
  workspace_swipe = false
}

# https://wiki.hyprland.org/Configuring/Keywords/#executing
device:epic mouse V1 {
  sensitivity = -0.5
}

misc {
  disable_hyprland_logo = true
  enable_swallow = true
  swallow_regex = ^(Alacritty|kitty)$
  animate_manual_resizes = true
  animate_mouse_windowdragging = true
}

binds {
  allow_workspace_cycles = true
}

$mod = SUPER

bind = $mod, Return, exec, alacritty
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exit
bind = $mod, E, exec, thunar
bind = $mod SHIFT, F, togglefloating
bind = $mod, F, fullscreen, 0
bind = $mod ALT, F, fullscreen, 1
bind = $mod, D, exec, wofi --show drun
bind = $mod, space, exec, $HOME/.config/hypr/cycle-layouts.sh
bind = $mod, A, pin, active
# TODO alt p screenshot

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, left, movecursortocorner, 2
bind = $mod, right, movecursortocorner, 2
bind = $mod, up, movecursortocorner, 2
bind = $mod, down, movecursortocorner, 2

binde = $mod CTRL, right, resizeactive, 50 0
binde = $mod CTRL, left, resizeactive, -50 0
binde = $mod CTRL, up, resizeactive, 0 -50
binde = $mod CTRL, down, resizeactive, 0 50

bindr = $mod CTRL, right, exec, $HOME/.config/hypr/onscreen.sh
bindr = $mod CTRL, left, exec, $HOME/.config/hypr/onscreen.sh
bindr = $mod CTRL, up, exec, $HOME/.config/hypr/onscreen.sh
bindr = $mod CTRL, down, exec, $HOME/.config/hypr/onscreen.sh

binde = $mod SHIFT, right, movewindow, r
binde = $mod SHIFT, left, movewindow, l
binde = $mod SHIFT, up, movewindow, u
binde = $mod SHIFT, down, movewindow, d

bindr = $mod SHIFT, right, exec, $HOME/.config/hypr/onscreen.sh
bindr = $mod SHIFT, left, exec, $HOME/.config/hypr/onscreen.sh
bindr = $mod SHIFT, up, exec, $HOME/.config/hypr/onscreen.sh
bindr = $mod SHIFT, down, exec, $HOME/.config/hypr/onscreen.sh

bind = $mod SHIFT, Return, layoutmsg, swapwithmaster
bind = $mod, bar, layoutmsg, orientationcycle left right

bind = $mod, 1, exec, $HOME/.config/hypr/workspace.sh 1
bind = $mod, 2, exec, $HOME/.config/hypr/workspace.sh 2
bind = $mod, 3, exec, $HOME/.config/hypr/workspace.sh 3
bind = $mod, 4, exec, $HOME/.config/hypr/workspace.sh 4
bind = $mod, 5, exec, $HOME/.config/hypr/workspace.sh 5
bind = $mod, 6, exec, $HOME/.config/hypr/workspace.sh 6
bind = $mod, 7, exec, $HOME/.config/hypr/workspace.sh 7
bind = $mod, 8, exec, $HOME/.config/hypr/workspace.sh 8
bind = $mod, 9, exec, $HOME/.config/hypr/workspace.sh 9
bind = $mod, 0, exec, $HOME/.config/hypr/workspace.sh 10

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

bind = $mod, X, exec, gtklock
bind = $mod, TAB, exec, $HOME/.config/hypr/workspace.sh previous

bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod, C, exec, hyprpicker --format=hex --autocopy

bind = $mod SHIFT, C, exec, $HOME/.config/hypr/gamemode.sh

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 2.0 @DEFAULT_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 2.0 @DEFAULT_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
binde = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
binde = , XF86AudioPause, exec, playerctl play-pause
binde = , XF86AudioPlay, exec, playerctl play-pause
binde = SHIFT, XF86AudioMute, exec, playerctl play-pause
binde = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioPrev, exec, playerctl previous

bind = $mod SHIFT, TAB, centerwindow

bindm = $mod, mouse:272, movewindow
bindr = $mod, mouse:272, exec, $HOME/.config/hypr/onscreen.sh
bindm = $mod, mouse:273, resizewindow
bindr = $mod, mouse:273, exec, $HOME/.config/hypr/onscreen.sh

# Log rules:
# watch -n 0.1 "cat "/tmp/hypr/$(echo $HYPRLAND_INSTANCE_SIGNATURE)/hyprland.log" | grep -v "efresh" | grep "rule" | tail -n 40"

# exec-once = gamescope -W 2560 -H 1440 -r 140 -e -- steam -gamepadui#

bind = $mod, N, exec, $HOME/.local/share/miniforge3/bin/pypr toggle term
$scratchpad = ^(scratchpad)$
windowrule = float, $scratchpad
windowrule = workspace special silent, $scratchpad
windowrule = size 60% 65%, $scratchpad
windowrulev2 = center, class:$scratchpad

windowrulev2 = noborder, fullscreen:1

windowrulev2 = opacity 0.8 override,title:^(.*)(New Tab)(.*)$
windowrulev2 = opacity 0.8 override,title:^(Firefox)(.*)$

windowrulev2 = workspace 2 silent,class:(WebCord)
windowrulev2 = workspace 2 silent,class:(Discord)
windowrulev2 = workspace 4, class:Steam
windowrulev2 = workspace 4, class:steamwebhelper
windowrulev2 = workspace 4, class:steam
windowrulev2 = workspace 7, class:Pavucontrol
windowrulev2 = workspace 7, class:easyeffects
windowrulev2 = workspace 7, class:Blueman-manager
windowrulev2 = workspace 7, class:Carla2
windowrulev2 = workspace 7, class:helvum
windowrulev2 = workspace 7, class:qpwgraph
windowrulev2 = workspace 0, class:(osu!)
windowrulev2 = workspace 0, class:^(steam_app_)(.*)$
# TODO  hasProperty "_STEAM_GAME" --> doShift (w !! 9)

windowrulev2 = float, class:(org.kde.polkit-kde-authentication-agent-1)

windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)

$discord = ^((?! - Discord).)*$
windowrulev2 = float, class:discord, title:$webcord
windowrulev2 = pin, class:discord, title:$discord
windowrulev2 = noborder, class:discord, title:$discord
windowrulev2 = size 565 317, class:discord, title:$discord
windowrulev2 = move onscreen 100%-0, class:discord, title:$discord

$webcord = ^((?!WebCord - ).)*$
windowrulev2 = float, class:WebCord, title:$webcord
windowrulev2 = pin, class:WebCord, title:$webcord
windowrulev2 = noborder, class:WebCord, title:$webcord
windowrulev2 = size 565 317, class:WebCord, title:$webcord
windowrulev2 = move onscreen 100%-0, class:WebCord, title:$webcord

windowrulev2 = float, class:^(firefox).*$, title:^Opening .*$

windowrulev2 = float, class:Dragon-drop
windowrulev2 = float, class:Blueman-manager

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
